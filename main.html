<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   Neighborly Hiking prototype 6
  </title>
  <style>
  
   html{
   font-family: Arial, Helvetica, sans-serif;
   background-color: black;
   background-image: url("https://boolightning.github.io/Neighborly-Hiking/PHOTOS/IMG_5598.JPG");
   background-repeat: no-repeat;
   }

   .div1{
    position: fixed;
    top: 0;
    left: 0;
    background-color: black;
    width: 100%;
    height: 80px;
    opacity: 0.8;
    backdrop-filter: blur(10px);
    z-index: 1;
    border-radius: 8px;
   }

   h1{
    text-align: center;
    letter-spacing: 2px;
    word-spacing: 9px;
    color: white;
   }
   
   h2{
    position: absolute;
    top: 10px;
    right: 16px;
    font-size: 18px;
    color: white;
   }
   
   .div2{
    position: relative;
    text-align: center;
    top: 100px;
    background-color: darkgrey;
    width: 25%;
    height: 40px;
    border-radius: 50px;
   }
   
    .div3{
    position: relative;
    width: 100px;
    height: 100px;
    left: 30%;
    top: 50px;
   }
   
   img {
   border-radius: 10px;
   width: 500px;
   }
  </style>
 </head>
 <body>

  <div class="div1">
   <h1>
    Neighborly Hiking
   </h1>
   <h2>
   Log In
   </h2>
  </div>
  
  <div class="div2">
  You can send more NH photos to boolightning59@gmail.com
  </div>
  
  <div class="div3">
   <img src="https://boolightning.github.io/Neighborly-Hiking/PHOTOS/IMG_1927.jpeg">
   <img src="https://boolightning.github.io/Neighborly-Hiking/PHOTOS/Sketch002.jpeg">
  </div>

 </body>
</html>
